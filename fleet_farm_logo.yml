---
- name: Run Fleet Farm logo docker image
  hosts: localhost
  become: yes
  tasks:
  - name: Pull docker image
    docker_image:
      name: adolphsa/fleet_farm_logo:0.0.2
      state: present

  - name: Run docker image
    docker_container:
      name: fleet_farm_logo
      image: adolphsa/fleet_farm_logo:0.0.2
      state: started
